 <!--  В <head> нашей страницы добавим тест, 
     отсекающий браузеры, которые не поддерживают улучшения.
    Код взят с этого сайта: https://medium.com/web-standards/%D1%83%D0%BB%D1%83%D1%87%D1%88%D0%B5%D0%BD%D0%B8%D0%B5-%D1%84%D0%BE%D1%80%D0%BC%D1%8B-%D0%BA%D0%BE%D0%BC%D0%BC%D0%B5%D0%BD%D1%82%D0%B0%D1%80%D0%B8%D0%B5%D0%B2-7b2ad80f0340-->
 <script>
    if( 'visibilityState' in document ){
        (function( w ){
            var loadJS = function( src, cb ){
                "use strict";
                var ref = w.document.getElementsByTagName( "script" )[ 0 ];
                var script = w.document.createElement( "script" );
                script.src = src;
                script.async = true;
                ref.parentNode.insertBefore( script, ref );
                if (cb && typeof(cb) === "function") {
                    script.onload = cb;
                }
                return script;
            };
            // Подключаем loadJS
            if( typeof module !== "undefined" ){
                module.exports = loadJS;
            }
            else {
                w.loadJS = loadJS;
            }
        }( typeof global !== "undefined" ? global : this ));

        // Этот браузер всё сможет, давайте ещё улучшим интерфейс!
        var docElem = window.document.documentElement;

        // Класс для улучшения интерфейса
        var enhancedClass = "enhanced";
        var enhancedScriptPath = "enhanced.js";

        // Добавляем класс улучшения
        function addClass(){
            docElem.className += " " + enhancedClass;
        }

        // Удаляем класс улучшения
        function removeClass(){
            docElem.className = docElem.className.replace( enhancedClass, " " );
        }

        // Давайте оптимистично улучшим
        addClass();

        // Подгружаем улучшенный JS-файл
        var script = loadJS( enhancedScriptPath );

        // Если скрипт не загрузился за 8 секунд, удаляем класс улучшения
        var fallback = setTimeout( removeClass, 8000 );

        // Когда скрипт загружается, отменяем таймер и добавляем класс снова, на всякий случай
        script.onload = function(){
            // Отменяем таймер фолбэка
            clearTimeout( fallback ); 
            // Добавляем этот класс на случай, если его уже удалили.
        // Этот запрос не отменить, он может прийти в любое время
            addClass();
        };
    }
</script>
