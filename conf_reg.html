<main>
    <div class="container">
        <div class="form">
    <h1 class="hform">Регистрация на конференцию</h1>
    
    <form action="" method="POST">
        <div>
        <label for = "user_name"> Фамилия, имя, отчество</label>
        <input type="text" name="user_name" id="user_name" required 
        placeholder="Фамилия Имя Отчество"
        pattern="[А-Я][а-я]+[ ][А-Я][а-я]+[ ][А-Я][а-я]+[ ]*"
        size="20">
        </div>
        <div>
        <label for = "tel">Контактный телефон </label>
        <input type="tel" name="tel" id="tel" required
        placeholder="+7"
        pattern="[+7][0-9]+" maxlength="12" size="13">
    </div>
    <div>
        <label for = "email">Адрес электронной почты </label>
        <input type="email" name="email" id="email" required>
    </div>
    <div>
        <label for="date">Дата рождения: </label>
        <input type="date" id="date" name="date">
    </div>
    <div>
    <label for="section">Выберите секцию конференции:</label>
    <select name="section" id="section" required="required">
        <option value="">Выбрать</option>
        <option value="0">Математика</option>
        <option value="1">Физика</option>
        <option value="2">Информатика</option>
    </select>
    </div>
<div>
    <input type="checkbox" name="Speaker" id="Speaker">
    <label for="Speaker">Участие с докладом:</label>
    
</div>
<div>
    <label for = "report">Тема Вашего доклада:</label><br>
    <textarea name="report" id="report" cols="20" rows="3"></textarea>
</div>
<div>
    Выберите форму участия: <br>
    <input type="radio" value="очное" name="participation" id="offline"><label for="offline">очная форма</label> <br>
    <input type="radio"  value="дистанционная форма" name="participation" id="online"><label for="online">дистанционная форма</label> <br>
    <input type="radio"  value="смешанная форма" name="participation" id="offline_online"><label for="offline_online">смешанная форма</label> <br>
</div>

<div>
        
    <button class="button-1">Зарегистрироваться</button>
    </div>
    </form>
    </div>
    </div>
